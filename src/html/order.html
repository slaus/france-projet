<section class="order" id="order">
    <div class="order__image">
        <img src="images/order.jpg" alt="Order" class="order__image-img">
    </div>
    <div class="order__text">
        <h2 class="order__title">Your order</h2>
        <h3 class="order__subtitle">Leave your details. Our managers will contact you
            as soon as possible </h3>
        <div class="order__block">
            <form class="order__form">
                <div class="order__form-block">
                    <label for="nameInput" class="order__label">Your name</label>
                    <input type="text" id="nameInput" name="name" class="order__input" placeholder="John Dow">
                </div>
                <div class="order__form-block">
                    <label for="phoneInput" class="order__label">Your contact phone number</label>
                    <input type="text" id="phoneInput" name="phone" class="order__input" placeholder="XXX XXX XXX XX XX">
                </div>
                <button class="order__submit" type="submit">Send</button>
            </form>
            <div class="message-box" style="display: none;"></div>
        </div>
    </div>
</section>
